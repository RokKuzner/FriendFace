{% extends "base.html" %}

{% block title %}FriendChat{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/files/static/css?file=friendchat">
{% endblock %}

{% block content %}
    <div class="people">
        {% for dm in dms %}
            <div class="dm-icon">
                <a href="/chat/{{ dm.2 }}">
                    <img src="/files/media/profileimg?user={{ dm.0 }}" class="round dm-icon-image">
                    <div class="dm-icon-name">{{ dm.1 }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
