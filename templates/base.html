<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="icon" type="image/x-icon" href="/static/friendface_logo.png">
        {% block head %}{% endblock %}
    </head>
    <body id="myBody">
        {% if logged_in == True %}
            <nav class="navbar">
                <div class="navbar-links">
                    <ul>
                        <li><a href="/" class="navbar-link"><div class="navlogo">FriendFace</div></a></li>
                        <li id="user_img_icon" class="navbar-user-img"><img src="/media/avatars/{{ current_user_id }}.jpg" alt="User logo img" style="width:50px;" class="usericomimg round"></li>
                    </ul>
                </div>
                <div class="menu hidden" id="user_menu">
                    <ul>
                        <li class="mentusername">
                            <div class="inmenuusericon">
                                <img src="/media/avatars/{{ current_user_id }}.jpg" alt="User logo img" style="width:100%;" class="usericomimg">
                            </div>
                            <div class="menuusername">
                                {{ current_user }}
                            </div>
                        </li>
                        <hr>
                        <li><a href="/user/{{ current_user }}">Profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
        {% endif %}
        {% block content %}{% endblock %}
        <script src="/static/navbar_user_hover.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
