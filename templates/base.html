<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/files/static/css?file=main">
        <link rel="icon" type="image/x-icon" href="/files/static/logo">
        {% block head %}{% endblock %}
    </head>
    <body id="myBody">
        {% if logged_in == True %}
            <nav class="navbar">
                <div class="navbar-links">
                    <ul>
                        <li class="logo-li"><a href="/" class="navbar-link"><div class="navlogo">FriendFace</div></a></li>
                        <li class="search-li">
                            <form autocomplete="off" action="/search" method="post">
                                {% csrf_token %}
                                <div class="search-wrapper">
                                    <button type="submit">
                                        <img class="search-icon" src="/files/static/icons?file=search.png" alt="search">
                                    </button>
                                    <input type="text" placeholder="Search FriendFace" name="query">
                                </div>
                            </form>
                        </li>
                        <li id="user_img_icon" class="navbar-user-img"><img src="/files/media/profileimg?user={{ current_user_id }}" alt="User logo img" style="width:50px;" class="usericomimg round"></li>
                    </ul>
                </div>
            </nav>
            <div class="menu hidden" id="user_menu">
                <ul>
                    <li class="mentusername">
                        <div class="inmenuusericon">
                            <img src="/files/media/profileimg?user={{ current_user_id }}" alt="User logo img" style="width:100%;" class="usericomimg round">
                        </div>
                        <div class="menuusername">
                            {{ current_user }}
                        </div>
                    </li>
                    <hr>
                    <li><a href="/user/{{ current_user }}">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
        {% if logged_in == True %}
            <script src="/files/static/js?file=navbar_user_hover"></script>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
